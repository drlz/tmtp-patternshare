</head>
</body>

<div class="header-holder">
	<div class="header">
		<a href="http://www.sewbuzzed.com/sharedemo/"><img src="images/headerlogo.png"/></a> (with TMTP)
		<div class="headnav">
			<a id="menu" href="index.html">Home</a>

			<a id="menu" href="about.html">About</a>
		</div>

<div class="draw-wrapper container">
	<div class="row">
		<div class="measwrapper span3">
			<div class="pmtitle">
			  Measurements
			</div>
			
			<div id="measurements" class="measurements">
				
			</div>

			<div id="savebuttondiv" class="measurements">
				<button id="savebutton" type="button" onclick="savesvg()"> Save measurements! </button>
			</div>
		</div>
		
		<div id="drawarea" class="drawarea span9">
			<form id="measurementInput" class="form-horizontal">
			  <div class="control-group">
				<label class="control-label" for="inputEmail">Customer Name</label>
				<div class="controls">
				  <input type="text" id="customername" placeholder="John Doe" value="John Doe">
				</div>
			  </div>
			  <hr>			
			  <h5>Input your Measures</h5>
			
				<div class="accordion" id="accordion2">
				  <div class="accordion-group">
					<div class="accordion-heading">
					  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
						Measurements #1
					  </a>
					</div>
					<div id="collapseOne" class="accordion-body collapse in">
					  <div class="accordion-inner">

						  <div class="control-group">
							<label class="control-label" for="inputEmail">Hips</label>
							<div class="controls">
							  <input type="text" id="hips" placeholder="100">
							</div>
						  </div>
						  <div class="control-group">
							<label class="control-label" for="inputEmail">Bust</label>
							<div class="controls">
							  <input type="text" id="bust" placeholder="88">
							</div>
						  </div>
						  <div class="control-group">
							<label class="control-label" for="inputEmail">Waist</label>
							<div class="controls">
							  <input type="text" id="waist" placeholder="70">
							</div>
						  </div>

					  </div>
					</div>
				  </div>
				  <div class="accordion-group">
					<div class="accordion-heading">
					  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
						Measurements #2
					  </a>
					</div>
					<div id="collapseTwo" class="accordion-body collapse">
					  <div class="accordion-inner">
						
						  <div class="control-group">
							<div class="controls">
							  <label class="radio">
								<input type="radio" id="cm" name="units" checked="true" /> Centimeters
							  </label>
							</div>
						  </div>
						  <div class="control-group">
							<div class="controls">
							  <label class="radio">
								<input type="radio" id="in" name="units" /> Inches
							  </label>
							</div>
						  </div>						
						
						
					  </div>
					</div>
				  </div>
				</div>
			
			


			  <div class="control-group">
				<div class="controls">
				  <button id="submit" type="submit" class="btn">Save measures</button>
				</div>
			  </div>
			</form>
		</div>
	</div>
</div>
<div class="footer">
	We're Sew Buzzed
</div>

<script type="text/javascript" src="js/app.js"></script>
