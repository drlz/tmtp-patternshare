<script id="measurementTemplate" type="text/template">
<form id="measurementInput" class="">
	<div class="row form-inline">
		<div class="measwrapper span12">
			<h1>Measurements</h1>
			<div class="well">	
				<input type="text" id="customername" placeholder="Customer Name" value="<%= name %>">
				<select id="customerSelect">
					<option>Select Customer...</option>
					<% for (var i in customers) { %>
						<option value="<%- customers[i] %>"><%- customers[i] %></option>
					<% } %>
				</select>
				
				<label class="radio">
					<input type="radio" id="cm" name="units" <% if(data.units == "cm"){ %> checked="true" <%}%> /> Centimeters
				</label>
				<label class="radio">
					<input type="radio" id="in" name="units" <% if(data.units == "in"){ %> checked="true" <%}%> /> Inches
				</label>
				<button id="saveMeasurements" class="btn btn-danger pull-right" type="submit"> Save measurements! </button>

			</div>
		</div>
	</div>
	<div id="alertSaved" class="alert alert-success">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<b>Hooray!</b> You just saved measurements for customer <b><%= name %></b>
	</div>

	<div class="row">
		<div id="drawarea" class="drawarea span12">
			
				
			<% for (var part in data.measurements){ %>
			<div class="row">
				<div class="span12">
					<hr>
					<h4><%- part.toUpperCase() %></h4>
					<hr>
				</div>
				<% for (var i in data.measurements[part]) { %>
					<div class="span2">
						<label><%- data.measurements[part][i].title %></label>
						<input type="text" id="<%- i %>" placeholder="" value="<%- data.measurements[part][i].val %>" class="span2">
					</div>
				<% } %>
			</div>
			<% } %>
		</div>
	</div>
</form>

</script>
